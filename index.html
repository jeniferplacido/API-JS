<body>
    <span id="city"></span>
    <span id="temperature"></span>

    <script>
// variaveis para consumir a api

        const CITY = document.getElementById('city');
        const TEMPERATURE = document.getElementById('temperature')
        const URL_MAIN = 'https://api.openweathermap.org/data/3.0/weather'
        const API_KEY = 'e404dfd1cbd308d639c8962d3865c2c8'
        const UNITS = 'metric'

navigator.geolocation.getCurrentPosition(loadingUrl)

// -23.544805251508127, -46.79590591746176
//-23.43485415147753, -51.93783621598265
// -7.223744906160376, -39.305040281074945

function loadingUrl(pos){
    let lat =  '-7.223744906160376'//pos.coords.latitude;
    let long = '-39.305040281074945'//pos.coords.longitude;
    let url = `${URL_MAIN}?lat=${lat}&lon=${long}&units=${UNITS}&appid=${API_KEY}`;
    fetchApi(url)
}

async function fetchApi(url){
    let response = await  fetch(url);
    let {main, name} = await response.json();
    let temperature = (main.temp).toFixed(1);
    CITY.innerText = `${name}`;
    TEMPERATURE.innerText = `${temperature} ÂºC`;

}
